<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sistem Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventaris Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stok Barang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pengguna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Laporan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Dashboard Admin</h1>
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Barang</h5>
                        <p class="card-text" id="total-barang">250</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Barang Masuk</h5>
                        <p class="card-text" id="barang-masuk">120</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Barang Keluar</h5>
                        <p class="card-text" id="barang-keluar">50</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Stok Habis</h5>
                        <p class="card-text" id="stok-habis">10</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h2>Tambah Barang Baru</h2>
            <form id="form-barang">
                <div class="mb-3">
                    <label for="nama-barang" class="form-label">Nama Barang</label>
                    <input type="text" class="form-control" id="nama-barang" required>
                </div>
                <div class="mb-3">
                    <label for="jumlah-barang" class="form-label">Jumlah</label>
                    <input type="number" class="form-control" id="jumlah-barang" required>
                </div>
                <div class="mb-3">
                    <label for="lokasi-barang" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi-barang" required>
                </div>
                <div class="mb-3">
                    <label for="tanggal-masuk" class="form-label">Tanggal Masuk</label>
                    <input type="date" class="form-control" id="tanggal-masuk" required>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Barang</button>
            </form>
        </div>
        

        <div class="row mt-4">
            <div class="col-lg-12">
                <h2>Data Barang</h2>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Lokasi</th>
                            <th>Tanggal Masuk</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="data-barang">
                        <tr>
                            <td>1</td>
                            <td>Laptop Lenovo</td>
                            <td>10</td>
                            <td>Gudang 1</td>
                            <td>01-10-2024</td>
                            <td><button class="btn btn-warning btn-sm">Edit</button></td>
                        </tr>
                        <!-- Baris lainnya akan terisi secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
